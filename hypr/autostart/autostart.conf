#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = fcitx5
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /home/tiamatt/.config/hypr/scripts/touchpad-status.sh

exec = waybar -s .config/waybar/bottombar/style.css -c .config/waybar/bottombar/config.jsonc
exec = dunst -conf ~/.cache/wal/dunstrc & hyprpaper

# cliphist - clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = easyeffects --gapplication-service
exec-once = cliphist wipe & rm .cache/cliphist/db
