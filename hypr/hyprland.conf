# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:

# color config
source = ~/.cache/wal/colors-hyprland.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, preferred,0x0,1.2
monitor=HDMI-A-1, preferred,-1920x-150,1
monitor=DP-1, highres@highrr, -1920x-150,1


xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$webBrowser = zen-browser
# $fileManager = alacritty -e joshuto

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = hyprpaper & dunst & fcitx5 & waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# cliphist - clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = easyeffects --gapplication-service
exec-once = cliphist wipe

############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = $color3 $color7 45deg
    col.active_border = $color6 $color5 45deg
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = rgba(59595900)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1
    fullscreen_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 2
        noise = 0.0
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    no_gaps_when_only = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###$(xdg-user-dir Pictures)/Screenshots/$(date +'%_grim.png')

#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = rapoo-rapoo-gaming-mouse
    sensitivity = -0.6
}

binds {
  pass_mouse_when_bound = false
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
# audio control
$volUp = XF86AudioRaiseVolume
$volDown = XF86AudioLowerVolume
$volMute = XF86AudioMute
$audioPrev = XF86AudioPrev
$audioPlay = XF86AudioPlay
$audioNext = XF86AudioNext
$brightnessUP = XF86MonBrightnessUp
$brightnessDown = XF86MonBrightnessDown
$touchpad = XF86TouchpadToggle

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $webBrowser
bind = $mainMod, T, togglefloating,
bind = $mainMod SHIFT, Q, togglesplit, # dwindle

bind = ,$touchpad, exec, hyprctl keyword device[asuf1204:00-2808:0104-touchpad]:enabled true | hyprctl keyword device[asuf1204:00-2808:0104-touchpad]:enabled false && notify-send -a System --urgency=normal --expire-time=2000 'Touchpad toggled on/off'

$volincrement = 5%
$vollimit = 1.2
# audio control bindings
bindel = ,$volUp, exec, wpctl set-volume @DEFAULT_SINK@ $volincrement+ --limit $vollimit
bindel = ,$volDown, exec, wpctl set-volume @DEFAULT_SINK@ $volincrement-
bind = ,$volMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = ,$audioPlay, exec, playerctl play-pause
bind = ,$audioPrev, exec, playerctl previous
bind = ,$audioNext, exec, playerctl next

# app launcher
bindr = SUPER, SUPER_L, exec, pkill fuzzel || fuzzel


# open clipboard
# bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = SUPER, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send -a System --urgency=normal --expire-time=3000 'Partial screenshot taken'
bind = ,Print, exec, grim && notify-send -a System --urgency=normal --expire-time=3000 'Screenshot taken'
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# shutdown
bind = $mainMod CTRL SHIFT, BackSpace, exec, shutdown now
# suspend
bind = ,XF86PowerOff, exec, systemctl suspend
# lock
bind = $mainMod, L, exec, hyprlock
# brightness
bind = ,$brightnessDown, exec, brightnessctl set 10%-
bind = ,$brightnessUP, exec, brightnessctl set +10%

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# windowrulev1
windowrule = float, blueman-manager

windowrule = float, org.pulseaudio.pavucontrol
windowrule = size 600 400, org.pulseaudio.pavucontrol

windowrule = float, nm-connection-editor


windowrule = float, nwg-look
windowrule = size 1000 650, nwg-look

windowrulev2 = float, class:Thunar
windowrulev2 = size 1000 600, class:Thunar

windowrulev2 = float, class:thunar
windowrulev2 = size 1000 600, class:thunar

windowrulev2 = float, class:dolphin
windowrulev2 = size 1000 600, class:dolphin

windowrulev2 = float, class:firefox,title:Picture-in-Picture
windowrulev2 = size 800 450, class:firefox,title:Picture-in-Picture

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this
